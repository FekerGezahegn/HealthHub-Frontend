<body>
    <div class="body">
    <header>
        
        <div class="logo"><img src="assets/images/medical.jpg" alt=""></div>
    
        <nav class="navbar">
            <a href="#Home">Home</a>
            <a href="#">Blog</a>
            <a href="#Home">Notification</a>
            <a href="#Home">Appointment</a>
            <a href="#Home">Chat</a>
            <a href="#">Contact</a>
        </nav>
    
        <div class="right-icons">
            <div id="menu-bars" class="fas fa-bars"></div>
            <a href="profile"><i class="fi fi-tr-user-md"></i></a>
        </div>
    
    </header>
</div>
<div class="container">
    <div class="profile">
        <div class="profile-header">
            <div class="profile-text-container">
                <h1 class="profile-title"><span>Doctor</span> Profile</h1>
            </div>
            <img src="../../../assets/images/download.png" alt="profile" class="profile-img">
            <div class="profile-text-containerr">
                <h3><i class="fi fi-rr-"></i>DR.Hermela Seifu</h3>
                <h4>Dermatology</h4>
            </div>
        </div>
        <div class="menu">
            <a href="#" class="menu-link"><i class="fi fi-rr-user" ></i>Account</a>
            <a href="#" class="menu-link"><i class="fi fi-rr-address-card"></i>Logout</a>
        </div>
    </div>
    <form class="account">
        <div class="account-header">
            <h1 class="account-title">Edit Profile</h1>
            <div class="btn-container">
                <button class="btn-cancel">Cancel</button>
                <button class="btn-save">Save</button>
            </div>
        </div>
        <div class="account-edit">
            <div class="input-container">
                <label>First Name</label>
                <input type="text" placeholder="dr.hermela">
            </div>
            <div class="input-container">
                <label>Last Name</label>
                <input type="text" placeholder="seifu">
            </div>
        </div>
        <div class="account-edit">
            <div class="input-container">
                <label>Email</label>
                <input type="email" placeholder="Email">
            </div>
            <div class="input-container">
                <label>Phone Number</label>
                <input type="text" placeholder="phone number">
            </div>
        </div>
        <div class="account-edit">
            <div class="input-container">
                <label>Address</label>
                <textarea placeholder="Address"></textarea>
            </div>
            <div class="input-container">
                <label>Bio</label>
                <textarea placeholder="bio"></textarea>
            </div>
        </div>
        <div class="account-special">
                <label>Specialized</label>
            <select>
                <option value="general">General Health</option>
                <option value="pediatrics">Pediatrics</option>
                <option value="cardiology">Cardiology</option>
                <option value="dermatology">Dermatology</option>
                <option value="orthopedics">Orthopedics</option>
            </select>
        </div>
    </form>
</div>
